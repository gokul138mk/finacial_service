<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cial loginpage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/login and register/login an register.css">
</head>
<body>
    <header>
      <form class="form-col" action="/dashboard">
          <div class="head-line">
            <h2 class="signup-text">Login</h2>
            <h6 class="new-user"> New user? <a class="account-text" href="#">Create an account</a></h6>
            
            <div class="form-group">
                <label class="user-text">User Name</label>
                 <div class="input-group">
                    <input class="form-control" type="text" required>
                    <div class="input-group-append">
                         <span class="input-group-text">
                             <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
          
              <div class="form-group">
                  <label class="password-text">Password</label>
                  <div class="input-group" id="show_hide_password">
                      <input class="form-control" type="password"  required>
                      <div class="input-group-append">
                          <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                              <i class="fa fa-eye-slash" aria-hidden="true"></i>
                          </span>
                      </div>
                  </div>
              </div>
      
              <section class="checkbox-container">
                  <label class="checkbox-label">
                      <input type="checkbox" class="checkbox-input">
                      <span class="custom-checkbox"></span>
                      Remember my password
                  </label>
               </section>

            
               <section class="signup-btn">
                <button submit="login">login</button>
               </section>
            
              <section class="forgot-text">
                <h6 >Forgot <a href="#">Username</a> or  <a href="#">Password</a>?</h6>
              </section>
      
              <section class="term-text">
                  <h6><a href="#">Terms of service</a> and <a href="#">Privacy Policy</a></h6>
              </section>

              <section class="home">
                <a href="{% url 'index' %}">Home</a>
               </section>


          </form>
    </header>
     
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="../static/login and register/login and register.js"></script>
    
</body>
</html>
